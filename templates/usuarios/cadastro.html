{% load static %}

{% include 'usuarios/partials/_usuarioBase.html' %}

            <section class="galeria" style="margin-left: 5em; margin-right: 5em;">
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                        {% endfor %}
                        {% endfor %}
                        <div>
                            <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
